<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--========== DESCRIPCION, ENTRE 70 A 320 CARACTERES ============-->
    <meta name="description"
    content="E-Commerce de celulares donde vas a poder comprar los mejores celulares de las mejores marcas">
    <!--========== KEYWORDS ============-->
    <meta name="keywords"
        content="smartphone, celulares, iphone, apple, samsung, xiaomi, moto, motorola">
    <!--========== PROTOCOLO OPEN GRAPH ============-->
    <meta property="og:title" content="SmartShop, e-commerce de celulares">
    <meta property="og:image">
    <meta property="author" content="Juan Cruz Martínez">
    <meta property="description" content="E-Commerce de celulares donde vas a poder comprar los mejores celulares de las mejores marcas">
    <!--========== FONT AWESOME ============-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!--========== HAMBURGUER CSS ============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.min.css" integrity="sha512-+mlclc5Q/eHs49oIOCxnnENudJWuNqX5AogCiqRBgKnpoplPzETg2fkgBFVC6WYUVxYYljuxPNG8RE7yBy1K+g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--========== GOOGLE FONTS ============-->
    <link href="https://fonts.googleapis.com/css2?family=Genos:wght@400;700&family=Open+Sans:wght@400;500;700&family=Roboto:wght@300;400;700&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <!--========== STYLES CSS ============-->
    <link rel="stylesheet" href="/css/app.css">
    <title>Tienda de Tecnologia</title>
</head>
<body>
    
    <!-- HEADER -->
    <header class="header">

        <div class="navegacion container">
            <!-- BOTON HAMBURGUESA-->
            <button class="hamburger hamburger--spin" type="button">
                <span class="hamburger-box">
                <span class="hamburger-inner"></span>
                </span>
            </button>

            <!-- LOGO MARCA -->
            <div class="marca">
                <h2>Smart<span>Shop</span></h2>
            </div>

            <!-- MENU NAVEGACION-->
            <div class="navegacion-menu">
                <ul class="navegacion-lista">
                    <li><a href="#" class="navegacion-link">Inicio</a></li>
                    <li><a href="#" class="navegacion-link">La Empresa</a></li>
                    <li><a href="html/contacto.html" class="navegacion-link">Contacto</a></li>
                    <li><a href="#" class="navegacion-link">Ubicación</a></li>
                </ul>
            </div>

            <!-- BOTON BUSQUEDA, USUARIO, CARRITO -->
            <div class="botones-2">
                <a href="#" class="btn-search"><i class="fas fa-search"></i></a>

                <a href="html/usuario.html" class="btn-user"><i class="fas fa-user"></i></a>

                <a href="html/carrito.html" class="btn-user"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </div>

    </header>

    <!-- INPUT DE BUSCADOR -->
    <div class="contenedor-buscador">
        <input type="text" id="inputBuscador" value="¿Que deseas buscar?">
        <div class="btn-cerrar-buscador">
            <i class="fas fa-times"></i>
        </div>
    </div>

    <div class="main">

        <h2>Contáctate con nosotros</h2>

        <form action="https://formsubmit.co/juancruzmv29@hotmail.com" id="form-contacto" method="POST" target="_blank" class="form-contacto">
            <div class="campo-form-contacto">
                <label>Nombre</label>
                <input type="text" name="nombre" id="nombre" title="El nombre debe tener solo letras" required autocomplete="off">
            </div>

            <div class="campo-form-contacto">
                <label>Apellido</label>
                <input type="text" name="apellido" id="apellido" title="El apellido debe tener solo letras" required autocomplete="off">
            </div>

            <div class="campo-form-contacto">
                <label>Dirección de correo electrónico</label>
                <input type="email" name="email" id="emaii" title="El email debe tener los carácteres estipulados"  required autocomplete="off">
            </div>

            <div class="campo-form-contacto">
                <label>Asunto</label>
                <input type="text" name="asunto" id="asunto" required autocomplete="off">
            </div>

            <div class="campo-form-contacto">
                <label>Mensaje</label>
                <textarea name="mensaje" id="" cols="50" rows="5" required autocomplete="off"></textarea>
            </div>

            <input type="submit" class="btn-guardar" value="Enviar">

            <div class="loader-contacto none">
                <img src="/assets/oval.svg" alt="cargando...">
            </div>

            <div class="respuesta-form-contacto none">
                <p>Tu mensaje se ha enviado con éxito</p>
            </div>

            
        </form>

    </div>

    
    <!-- FOOTER -->
    <footer class="footer">

        <!-- CONTENEDOR FOOTER -->
        <div class="contenedor-footer">

            <div class="campo-footer">
                <h3 class="titulo-footer">Productos</h3>

                <a href="#">Ofertas</a>
                <a href="#">Novedades</a>
                <a href="#">Lo más vendido</a>
            </div>

            <div class="campo-footer">
                <h3 class="titulo-footer">Nuestra Empresa</h3>

                <a href="#">Envío y pago</a>
                <a href="#">Mapa del sitio</a>
                <a href="#">Contáctate con nosotros</a>
                <a href="#">Términos y condiciones</a>
            </div>

            <div class="campo-footer">
                <h3 class="titulo-footer">Métodos de pago</h3>
                <img src="/assets/images/payment.png" alt="metodos de pago">
            </div>

            <div class="campo-footer">
                <h3 class="titulo-footer">Redes</h3>
                
                <div class="redes-footer">
                    <a href="#"><i class="fab fa-facebook"></i></a>

                    <a href="#"><i class="fab fa-twitter"></i></a>

                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>

        </div>

    </footer>

</body>
</html>
