<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--========== DESCRIPCION, ENTRE 70 A 320 CARACTERES ============-->
    <meta name="description"
    content="E-Commerce de celulares donde vas a poder comprar los mejores celulares de las mejores marcas">
    <!--========== KEYWORDS ============-->
    <meta name="keywords"
        content="smartphone, celulares, iphone, apple, samsung, xiaomi, moto, motorola">
    <!--========== PROTOCOLO OPEN GRAPH ============-->
    <meta property="og:title" content="SmartShop, e-commerce de celulares">
    <meta property="og:image">
    <meta property="author" content="Juan Cruz Martínez">
    <meta property="description" content="E-Commerce de celulares donde vas a poder comprar los mejores celulares de las mejores marcas">
    <!--========== FONT AWESOME ============-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!--========== HAMBURGUER CSS ============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.min.css" integrity="sha512-+mlclc5Q/eHs49oIOCxnnENudJWuNqX5AogCiqRBgKnpoplPzETg2fkgBFVC6WYUVxYYljuxPNG8RE7yBy1K+g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--========== GOOGLE FONTS ============-->
    <link href="https://fonts.googleapis.com/css2?family=Genos:wght@400;700&family=Open+Sans:wght@400;500;700&family=Roboto:wght@300;400;700&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <!--========== STYLES CSS ============-->
    <link rel="stylesheet" href="assets/css/output.css">
    <title>Tienda de Tecnologia</title>
</head>
<body>
    
    <!-- HEADER -->
    <header>

        <!-- BOTON HAMBURGUESA-->
        <button class="hamburger hamburger--spin" type="button">
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
        </button>

        <!-- LOGO MARCA -->
        <div class="marca">
            <h2>Smart<span>Shop</span></h2>
        </div>

        <!-- MENU NAVEGACION-->
        <div class="navegacion-menu">
            <ul class="navegacion-lista">
                <li><a href="#" class="navegacion-link"></a></li>
                <li><a href="#" class="navegacion-link"></a></li>
                <li><a href="#" class="navegacion-link"></a></li>
                <li><a href="#" class="navegacion-link"></a></li>
            </ul>
        </div>

        <!-- BOTON BUSQUEDA, USUARIO, CARRITO -->
        <div class="botones-2">
            <a href="#" class="btn-search"><i class="fas fa-search"></i></a>

            <a href="html/usuario.html" class="btn-user"><i class="fas fa-user"></i></a>

            <a href="html/carrito.html" class="btn-user"><i class="fas fa-shopping-cart"></i></a>
        </div>

    </header>

    <!-- INPUT DE BUSCADOR -->
    <div class="contenedor-buscador">
        <input type="text" id="inputBuscador" value="¿Que deseas buscar?">
        <div class="btn-cerrar-buscador">
            <i class="fas fa-times"></i>
        </div>
    </div>

    <!-- CARRITO -->
    <main class="contenedor">
        <table class="carrito-table">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Modelo</th>
                    <th>Cantidad</th>
                    <th>Sumar/Restar</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody class="items"></tbody>
            <tfoot>
                <tr class="footer-carrito"></tr>
            </tfoot>
        </table>
    </main>

    <!-- TEMPLATE CARRITO-->
    <template class="template-carrito">
        <tr>
            <td class="marca-producto"></td>
            <td class="modelo-producto"></td>
            <td class="cantidad-producto"></td>
            <td>
                <button class="btn-sumar">+</button>
                <button class="btn-restar">-</button>
            </td>
            <td>$ <span class="precio-producto"></span></td>
        </tr>
    </template>

    <!-- TEMPLATE FOOTER -->
    <template class="template-footer">
        <th>Total Productos</th>
        <td class="cantidad-carrito"></td>
        <td>
            <button class="btn-vaciar" id="btn-vaciar">Vaciar carrito</button>
        </td>
        <td class="total-carrito"> $ <span></span></td>
    </template>

    
    <!-- FOOTER -->
    <footer class="footer">

        <!-- CONTENEDOR FOOTER -->
        <div class="contenedor-footer">

            <div class="campo-footer">
                <h3 class="titulo-footer">Productos</h3>

                <a href="#">Ofertas</a>
                <a href="#">Novedades</a>
                <a href="#">Lo más vendido</a>
            </div>

            <div class="campo-footer">
                <h3 class="titulo-footer">Nuestra Empresa</h3>

                <a href="#">Envío y pago</a>
                <a href="#">Mapa del sitio</a>
                <a href="#">Contáctate con nosotros</a>
                <a href="#">Términos y condiciones</a>
            </div>

            <div class="campo-footer">
                <h3 class="titulo-footer">Métodos de pago</h3>
                <img src="img/payment.png" alt="metodos de pago">
            </div>

            <div class="campo-footer">
                <h3 class="titulo-footer">Redes</h3>
                
                <div class="redes-footer">
                    <a href="#"><i class="fab fa-facebook"></i></a>

                    <a href="#"><i class="fab fa-twitter"></i></a>

                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>

        </div>

    </footer>

    <script src="/js/app.js" type="module"></script>

</body>
</html>
