    <!--========== DESCRIPCION, ENTRE 70 A 320 CARACTERES ============-->
    <meta name="description"
    content="E-Commerce de celulares donde vas a poder comprar los mejores celulares de las mejores marcas">
    <!--========== KEYWORDS ============-->
    <meta name="keywords"
        content="smartphone, celulares, iphone, apple, samsung, xiaomi, moto, motorola">
    <!--========== PROTOCOLO OPEN GRAPH ============-->
    <meta property="og:title" content="SmartShop, e-commerce de celulares">
    <meta property="og:image">
    <meta property="author" content="Juan Cruz Martínez">
    <meta property="description" content="E-Commerce de celulares donde vas a poder comprar los mejores celulares de las mejores marcas">

</head>
<body>
    
    <!-- HEADER -->
    <header class="header">

        <div class="navegacion container">
            <!-- BOTON HAMBURGUESA-->
            <button class="hamburger hamburger--spin" type="button">
                <span class="hamburger-box">
                <span class="hamburger-inner"></span>
                </span>
            </button>

            <!-- LOGO MARCA -->
            <div class="marca">
                <h2>Smart<span>Shop</span></h2>
            </div>

            <!-- MENU NAVEGACION-->
            <div class="navegacion-menu">
                <ul class="navegacion-lista">
                    <li><a href="#" class="navegacion-link">Inicio</a></li>
                    <li><a href="#" class="navegacion-link">La Empresa</a></li>
                    <li><a href="html/contacto.html" class="navegacion-link">Contacto</a></li>
                    <li><a href="#" class="navegacion-link">Ubicación</a></li>
                </ul>
            </div>

            <!-- BOTON BUSQUEDA, USUARIO, CARRITO -->
            <div class="botones-2">
                <a href="#" class="btn-search"><i class="fas fa-search"></i></a>

                <a href="html/usuario.html" class="btn-user"><i class="fas fa-user"></i></a>

                <div class="btn-carrito">
                    <i class="fas fa-shopping-cart"></i>
                </div>
            </div>
        </div>

    </header>

    <!-- INPUT DE BUSCADOR -->
    <div id="ctn-bars-search" class="ctn-bars-search navegador">
        <input type="text" id="inputSearch" placeholder="¿Qué deseas buscar?">

        <div class="borrar-value" id="borrar-value">
            <i class="fas fa-times"></i>
        </div>
    </div>

    <!-- APARTADO DEL CARRITO -->
    <div class="carrito">

        <div class="btn-cerrar-carrito">
            <i class="fas fa-times"></i>
        </div>

        <table class="carrito-table">
            <thead>
                <tr>
                    <th>Modelo</th>
                    <th>Cantidad</th>
                    <th>Modificar</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
                <tr id="footer-carrito"></tr>
            </tfoot>
        </table>
    </div>

    <!-- CONTENEDOR DE FILTRADOR Y CONTENEDOR-->
    <main class="main filtrado container">

            <form class="filtros">
                <h2>Filtrar por:</h2>
    
                <div class="campos-filtro">
                    <div class="campo-filtro">
                        <label>Marca:</label>
                        <select name="marca" id="marca">
                            <option value="">-- Seleccione --</option>
                            <option value="Apple">Apple</option>
                            <option value="Samsung">Samsung</option>
                            <option value="Xiaomi">Xiaomi</option>
                            <option value="Poco">POCO</option>
                            <option value="Motorola">Motorola</option>
                        </select>
                    </div>
        
                    <div class="campo-filtro">
                        <label>Precio minimo:</label>
                        <select name="minimo" id="minimo">
                            <option value="" >-- Seleccione --</option>
                            <option value="40000">40.000</option>
                            <option value="50000">50.000</option>
                            <option value="60000">60.000</option>
                            <option value="70000">70.000</option>
                            <option value="80000">80.000</option>
                            <option value="90000">90.000</option>
                        </select>
                    </div>
        
                    <div class="campo-filtro">
                        <label>Precio máximo:</label>
                        <select name="maximo" id="maximo">
                            <option value="">-- Seleccione --</option>
                            <option value="90000">90.000</option>
                            <option value="100000">100.000</option>
                            <option value="110000">110.000</option>
                            <option value="120000">120.000</option>
                            <option value="130000">130.000</option>
                            <option value="140000">140.000</option>
                        </select>
                    </div>
        
                    <div class="campo-filtro">
                        <label>Memoria interna</label>
                        <select name="memoria" id="memoria">
                            <option value="">-- Seleccione --</option>
                            <option value="32">32 GB</option>
                            <option value="64">64 GB</option>
                            <option value="128">128 GB</option>
                            <option value="256">256 GB</option>
                        </select>
                    </div>
        
                    <div class="campo-filtro">
                        <label>Cámara:</label>
                        <select name="camara" id="camara">
                            <option value="">-- Seleccione --</option>
                            <option value="32">32px</option>
                            <option value="48">48px</option>
                            <option value="120">120px</option>
                            <option value="200">200px</option>
                        </select>
                    </div>
                </div>
            </form>
    
            <!-- CONTENEDOR DE LOS PRODUCTOS -->
            <div class="contenedor-cards">
                <h2>Celulares</h2>
                <div id="cards" class="cards"></div>
            </div>
    </main>

    <!-- BOTON DE SUBIR SCROLL -->
    <div class="btn-subir hidden" id="btn-subir">
        <i class="fas fa-arrow-up"></i>
    </div>

    <!-- TEMPLATE CARD-->
    <template class="template-card">
        <article class="card">
            <img class="img-card">
            <div class="body-card">
                <h3 class="body-marca"></h3>
                <h4 class="body-modelo"></h4>
                <span class="body-precio"> </span>
                <button class="btn-dark">
                    <i class="fas fa-shopping-bag"></i>
                </button>
            </div>
        </article>
    </template>

    <!-- TEMPLATE CARRITO -->
    <template id="template-carrito">
        <tr>
            <td class="modelo-producto"></td>
            <td class="cantidad-producto"></td>
            <td>
                <button class="btn-sumar">+</button>
                <button class="btn-restar">-</button>
            </td>
            <td class="precio-producto"></td>
        </tr>
    </template>

    <!-- TEMPLATE FOOTER -->
    <template id="template-footer">
        <th>Total Productos</th>
        <td class="cantidad-carrito"></td>
        <td>
            <button class="btn-vaciar" id="btn-vaciar">Vaciar Carrito</button>
        </td>
        <td class="total-carrito">$ <span></span></td>
    </template>
